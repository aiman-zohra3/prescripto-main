version: "3.9"
services:
  backend:
    image: node:20-alpine
    container_name: jx-prescripto-backend
    working_dir: /app
    restart: unless-stopped
    env_file:
      - ./backend/.env
    command: sh -c "npm ci && npm start"
    volumes:
      - ./backend:/app
    ports:
      - "4100:4000"
    networks:
      - prescripto

  client:
    image: node:20-alpine
    container_name: jx-prescripto-client
    working_dir: /app
    restart: unless-stopped
    environment:
      - VITE_BACKEND_URL=http://backend:4000
    depends_on:
      - backend
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5175"
    volumes:
      - ./clientside:/app
    ports:
      - "5175:5175"
    networks:
      - prescripto

  admin:
    image: node:20-alpine
    container_name: jx-prescripto-admin
    working_dir: /app
    restart: unless-stopped
    environment:
      - VITE_BACKEND_URL=http://backend:4000
    depends_on:
      - backend
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5176"
    volumes:
      - ./admin:/app
    ports:
      - "5176:5176"
    networks:
      - prescripto

networks:
  prescripto:
    driver: bridge



